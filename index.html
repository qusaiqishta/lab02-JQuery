<!DOCTYPE html>
<html>

  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/modules.css">
    <link rel="stylesheet" href="CSS/flex.css">
  </head>

  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="filtering">
        <option value="default">Filter by Keyword</option>
      </select>
      <div id="sortDiv">
        <input type="radio" id="byTitle" name="byTitle" value="byTitle">
        <label for="byTitle">sort by title</label>
        <input type="radio" id="byHorns" name="byHorns" value="byHorns">
        <label for="byHorns"> sort by horns</label>

      </div>
     
    <select id="selectPage">
      <option class="p" value="page1">Page 1</option>
      <option class="p" value="page2">Page 2</option>
    </select>
    </header>
    <main>
      <template id="photo-template" type="text/x-tmpl-mustache">
        <section class={{keyword}}>
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
        <p>horns:{{horns}}</p>
        <p>keyword: {{keyword}}</p>
      </section>
      </template>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="JS/app.js"></script>
  </body>
  
</html>
